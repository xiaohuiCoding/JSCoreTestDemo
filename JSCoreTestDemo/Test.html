<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>hello World</title>
    </head>

    <script type="text/javascript">
        function func1() {
            alert('OC调用了JS的无参方法');
        };
    
        function func2(arg1,arg2) {
            alert('OC调用了JS的有参方法，参数分别是：' + arg1 + '、' + arg2);
        };
    
        function func3(){
            callOCMethod1();
        }
    
        function func4(){
            callOCMethod2('Hello','world');
        }
    </script>
    
    <body bgcolor="#999999">
       <button type="button" onclick="func3()">JS调用OC的无参方法</button>
       <button type="button" onclick="func4()">JS调用OC的有参方法</button>
    </body>
</html>
